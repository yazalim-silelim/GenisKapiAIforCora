<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora | Ayarlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #34d399;
            --dark: #064e3b;
            --darker: #022c22;
            --light: #ecfdf5;
            --gray: #6b7280;
            --card-bg: rgba(16, 185, 129, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .settings-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .settings-content {
            padding: 20px;
        }
        
        .settings-group {
            margin-bottom: 30px;
        }
        
        .settings-group-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary);
        }
        
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }
        
        .settings-label {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .label-main {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .label-description {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .settings-control {
            margin-left: 20px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--light);
            padding: 8px 12px;
            border-radius: 8px;
            min-width: 120px;
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .settings-footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .version-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <div class="settings-title">
                <i class="fas fa-cog"></i>
                <span>Ayarlar</span>
            </div>
            <button class="settings-close" id="closeButton" aria-label="Ayarları kapat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-content">
            <div class="settings-group">
                <h3 class="settings-group-title">
                    <i class="fas fa-palette"></i>
                    <span>Görünüm</span>
                </h3>
                
                <div class="settings-item">
                    <div class="settings-label">
                        <span class="label-main">Koyu Tema</span>
                        <span class="label-description">Arayüzün koyu modda görünmesini sağlar</span>
                    </div>
                    <div class="settings-control">
                        <label class="toggle-switch">
                            <input type="checkbox" checked disabled>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-item">
                    <div class="settings-label">
                        <span class="label-main">Renk Şeması</span>
                        <span class="label-description">Arayüzün ana rengini seçin</span>
                    </div>
                    <div class="settings-control">
                        <select disabled>
                            <option>Yeşil</option>
                            <option>Mavi</option>
                            <option>Mor</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <h3 class="settings-group-title">
                    <i class="fas fa-comment-dots"></i>
                    <span>Sohbet</span>
                </h3>
                
                <div class="settings-item">
                    <div class="settings-label">
                        <span class="label-main">Yanıt Stili</span>
                        <span class="label-description">Yanıtların uzunluğunu ayarlar</span>
                    </div>
                    <div class="settings-control">
                        <select disabled>
                            <option>Kısa ve Öz</option>
                            <option>Standart</option>
                            <option>Detaylı</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-item">
                    <div class="settings-label">
                        <span class="label-main">Yazım Denetimi</span>
                        <span class="label-description">Mesajlarınızı otomatik düzeltir</span>
                    </div>
                    <div class="settings-control">
                        <label class="toggle-switch">
                            <input type="checkbox" checked disabled>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-footer">
            <p>GenişKapı AI <span class="version-badge">v1.0</span></p>
            <p><em>Bu ayarlar paneli demo amaçlıdır</em></p>
        </div>
    </div>

    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
